<div class="row">
  <div class="col-12 p-0">
    <div class="pageTitle text-left">
      <h4 class="mb-n1 text-center">Client's Profession</h4>
    </div>
  </div>

  <div class="col-sm-12 inner-wraper">
    <form [formGroup]="professionForm" (ngSubmit)="uploadSubmit()">
      <div class="row">
        <div class="col-12 col-sm-8">
          <div class="row">
            <div class="form-group col-12">
              <label for="professionName" class="col-form-label">Profession Name<span
                class="text-danger"> (*)</span> </label>
              <input class="form-control" type="text" id="professionName" formControlName="professionName">
              <div *ngIf="submitted" class="alert alert-danger">
                <div *ngIf="professionName?.errors?.required">
                  Profession is required
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="offset-8 col-2 mt-2 float-left">
          <input type="reset" class="btn btn-lg btn-danger" value="Reset">
        </div>
        <div class="col-2 mt-2">
          <input type="submit" class="btn btn-lg btn-success" value="Save">
        </div>
      </div>
    </form>
  </div>
</div>
