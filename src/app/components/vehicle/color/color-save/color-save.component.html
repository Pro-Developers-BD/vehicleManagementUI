<div class="row">
  <div class="col-12">
    <div class="pageTitle text-left">
      <h4 class="mb-n1 text-center">{{pageTitle}}</h4>
    </div>
  </div>

  <div class="col-sm-12 inner-wraper">
    <form [formGroup]="colorForm" (ngSubmit)="uploadSubmit()">
      <div class="row">
        <div class="form-group col-8">
          <label for="colorName" class="col-form-label">Color Name<span
            class="text-danger"> (*)</span> </label>
          <input class="form-control" type="text" id="colorName" required="true" formControlName="colorName">
          <div *ngIf="submitted && colorName.invalid " class="text-danger bg-transparent">
            <div *ngIf="colorName?.errors?.required">
              Color Name is required
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="mt-2 pr-2 ml-3">
          <input type="reset" class="btn btn-lg btn-danger" value="Reset">
        </div>
        <div class="mt-2">
          <input type="submit" class="btn btn-lg btn-success" value="Save">
        </div>
      </div>
    </form>
  </div>
</div>
