<div class="container-fluid">
  <div class="col-12">
    <div class="pageTitle text-left">
      <h4 class="mb-n1 text-center">Car Stock Info List</h4>
    </div>
  </div>
  <div class="col-12 inner-wraper">
    <button class="btn-primary p-2 mt-2 mb-2" routerLink="/carStockDetails/save">Add Car Stock</button>
    <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger"
           class="table table-striped table-bordered hover" cellspacing="0" width="100%">
      <thead class="thead-dark">
      <tr>
        <th>Company Name</th>
        <th>Brand</th>
        <th>Available</th>
        <th>Created Date</th>
        <th>Action</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let stock of carStockDetailsList">
        <td>{{ stock?.carCompany.carCompanyName}}</td>
        <td>{{ stock?.carModel.carModelName}}</td>
        <td>{{ stock?.carStockDetails?.availableStatus == true? 'Yes':'No'}}</td>
        <td>{{ stock?.createdAt | date}}</td>
        <td>
          <div class="btn-group" role="group" aria-label="Basic example">
            <div>
              <a class="btn btn-primary"
                 routerLink="/carStockDetails/save/{{stock.id}}">Edit</a>
            </div>
          </div>
        </td>
      </tr>
      </tbody>

    </table>
  </div>
</div>
