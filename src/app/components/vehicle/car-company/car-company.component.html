<div class="container-fluid">
  <div class="col-12">
    <div class="pageTitle text-left">
      <h4 class="mb-n1 text-center">Car Company List</h4>
    </div>
  </div>
  <div class="col-12 inner-wraper">
    <button class="btn-primary p-2 mt-2 mb-2" routerLink="/carCompany/save">Add Car Company</button>
    <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger"
           class="table table-striped table-bordered hover" cellspacing="0" width="100%">
      <thead class="thead-dark">
      <tr>
        <th>Name</th>
        <th>Created Date</th>
        <th>Action</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let car of carCompanyList">
        <td>{{ car?.carCompanyName}}</td>
        <td>{{ car?.createdAt | date}}</td>
        <td>
          <div class="btn-group" role="group" aria-label="Basic example">
            <div>
              <a class="btn btn-primary"
                 routerLink="/carCompany/save/{{car.id}}">Edit</a>
            </div>
          </div>
        </td>
      </tr>
      </tbody>

    </table>
  </div>
</div>
