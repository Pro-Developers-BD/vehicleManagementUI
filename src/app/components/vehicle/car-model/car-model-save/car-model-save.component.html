<div class="row">
  <div class="col-12">
    <div class="pageTitle text-left">
      <h4 class="mb-n1 text-center">Car Brand Name</h4>
    </div>
  </div>

  <div class="col-sm-12 inner-wraper">
    <form [formGroup]="carModelForm" (ngSubmit)="uploadSubmit()">
      <div class="row">
        <div class="form-group col-8">
          <label for="carModelName" class="col-form-label">Brand Name<span
            class="text-danger"> (*)</span> </label>
          <input class="form-control" type="text" id="carModelName" required="true" formControlName="carModelName">
          <div *ngIf="submitted && modelName.invalid " class="text-danger bg-transparent">
            <div *ngIf="modelName?.errors?.required">
              Car Brand Name is required
            </div>
          </div>
        </div>
      </div>

      <div class="row form-group">
        <div class="col-8 pt-1">
          <label class="col-6" formArrayName="carGradeList"
                 *ngFor="let grade of gradeList; let i = index">
            <input type="checkbox" name="carGradeList" value={{grade}}
                   (change)="getGradeDataByModel($event, grade)"/>
            {{grade.gradeName}}
            <span class="checkmark"></span>
          </label>
        </div>
      </div>

      <div class="row">
        <div class="mt-2 pr-2 ml-3">
          <input type="reset" class="btn btn-lg btn-danger" value="Reset">
        </div>
        <div class="mt-2">
          <input type="submit" class="btn btn-lg btn-success" value="Save">
        </div>
      </div>
    </form>
  </div>
</div>
